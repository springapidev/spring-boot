<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>The XMLHttpRequest Object</h1>


<div class="container-fluid">
    <h2>Three Equal Columns</h2>

    <div class="row">
        <div class="col-10 bg-success">
            <TABLE id="dataTable" width="350px" border="1">
                <tr>
                    <th> <INPUT type="button" value="Delete Row" onclick="deleteRow('dataTable')"/></th>
                    <th>S.L</th>
                <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                </tr>
                <TR>
                    <TD><INPUT type="checkbox" name="chk"/>   </TD>
                    <TD> 1</TD>
                    <TD><INPUT type="text"/></TD>
                    <TD><INPUT type="text"/></TD>
                    <TD><INPUT type="text"/></TD>
                </TR>
            </TABLE>
        </div>
        <div class="col-2 bg-warning">

            <INPUT style="position: absolute; bottom: 0" type="button" value="Add Row" onclick="addRow('dataTable')"/>
        </div>


    </div>
</div>

<script language="javascript">
    function addRow(tableID) {

        var table = document.getElementById(tableID);

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);

        var cell1 = row.insertCell(0);
        var element1 = document.createElement("input");
        element1.type = "checkbox";
        element1.name = "chkbox[]";
        cell1.appendChild(element1);

        var cell2 = row.insertCell(1);
        cell2.innerHTML = rowCount + 1;

        var cell3 = row.insertCell(2);
        var element2 = document.createElement("input");
        element2.type = "text";
        element2.name = "txtbox[]";
        cell3.appendChild(element2);

        var cell4 = row.insertCell(2);
        var element3 = document.createElement("input");
        element3.type = "text";
        element3.name = "txtbox2[]";
        cell4.appendChild(element3);

    }

    function deleteRow(tableID) {
        try {
            var table = document.getElementById(tableID);
            var rowCount = table.rows.length;

            for (var i = 0; i < rowCount; i++) {
                var row = table.rows[i];
                var chkbox = row.cells[0].childNodes[0];
                if (null != chkbox && true == chkbox.checked) {
                    table.deleteRow(i);
                    rowCount--;
                    i--;
                }


            }
        } catch (e) {
            alert(e);
        }
    }

</script>

</body>
</html>
