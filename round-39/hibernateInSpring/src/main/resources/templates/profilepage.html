<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Student List By Department</h1>
<form  th:action="@{/profile}" th:method="get">
<select name="studentid">
    <option th:each="s : ${slist}" th:value="${s.id}"><span th:text="${s.name}"></span></option>

</select>
    <button type="submit">Check</button>
</form>
<h2>Welcome Mr. <span th:text="${stu.name}"></span> </h2>
<table style="width: 100%">
    <tr>
        <th>Id</th>
        <th>Student Name</th>
        <th>Student Email</th>
        <th>Department Name</th>
    </tr>
    <tr>
        <td th:text="${stu.id}"></td>
        <td th:text="${stu.name}"></td>
        <td th:text="${stu.email}"></td>
        <td th:text="${stu.department.name}"></td>
    </tr>
</table>

</body>
</html>
