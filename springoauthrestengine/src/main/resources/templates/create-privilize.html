<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To Home Page</button>
	</form>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<form autocomplete="on" action="#" th:action="@{/privilize/create}"
					  th:object="${privilize}" method="post" class="form-horizontal"
					  role="form">
					<h2>Create Privilize</h2>
									<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{privilizeName}" placeholder="Privilize Name"
								   class="form-control" /> <label
								th:if="${#fields.hasErrors('privilizeName')}" th:errors="*{privilizeName}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="submit" class="btn btn-primary btn-block" th:value="Create">

						</div>
					</div>

					<span th:utext="${successMessage}"></span>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
